<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sec. 1</title>
</head>

<body>
    <div id="app">
        <!-- The {{}} thing is called interpolation or string interpolation -->
        <p>{{ title }}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // Creating a Vue object
        // New vue instance, a core of each vue application.
        // Their job is to control the html template which they render to the screen
        new Vue({
            el: '#app', // Points to the part of html which Vue instance controls.
            data() {
                return {
                    title: 'Hello World'
                }
            },
        })
    </script>
</body>

</html>
